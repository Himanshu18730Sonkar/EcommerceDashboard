<!DOCTYPE html>
<html>
<head>
    <title>OG Image Generator</title>
    <style>
        body { margin: 0; padding: 20px; background: #f0f0f0; }
        #canvas { border: 2px solid #333; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Open Graph Image Generator - Right click canvas and "Save Image As" og-image.png</h2>
    <canvas id="canvas" width="1200" height="630"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create gradient background
        const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
        gradient.addColorStop(0, '#1e3a8a');
        gradient.addColorStop(1, '#3b82f6');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 1200, 630);
        
        // Decorative circles
        ctx.fillStyle = 'rgba(96, 165, 250, 0.3)';
        ctx.beginPath();
        ctx.arc(100, 80, 60, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.fillStyle = 'rgba(147, 197, 253, 0.2)';
        ctx.beginPath();
        ctx.arc(1100, 550, 80, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.fillStyle = 'rgba(59, 130, 246, 0.15)';
        ctx.beginPath();
        ctx.arc(600, 600, 100, 0, Math.PI * 2);
        ctx.fill();
        
        // Icon container
        ctx.fillStyle = 'rgba(30, 64, 175, 0.5)';
        ctx.roundRect(50, 100, 200, 200, 20);
        ctx.fill();
        
        // Dashboard icon border
        ctx.strokeStyle = '#60a5fa';
        ctx.lineWidth = 3;
        ctx.roundRect(80, 130, 140, 140, 10);
        ctx.stroke();
        
        // Grid pattern
        ctx.fillStyle = '#60a5fa';
        ctx.roundRect(100, 150, 50, 50, 5);
        ctx.fill();
        
        ctx.fillStyle = '#3b82f6';
        ctx.roundRect(170, 150, 50, 50, 5);
        ctx.fill();
        
        ctx.fillStyle = '#3b82f6';
        ctx.roundRect(100, 220, 50, 50, 5);
        ctx.fill();
        
        ctx.fillStyle = '#60a5fa';
        ctx.roundRect(170, 220, 50, 50, 5);
        ctx.fill();
        
        // Text content
        ctx.fillStyle = 'white';
        ctx.font = 'bold 72px Arial, sans-serif';
        ctx.fillText('E-commerce', 320, 200);
        ctx.fillText('Dashboard', 320, 280);
        
        // Subtitle
        ctx.fillStyle = '#dbeafe';
        ctx.font = '32px Arial, sans-serif';
        ctx.fillText('Real-time Analytics & Sales Management', 320, 340);
        
        // Stats icons
        ctx.fillStyle = '#60a5fa';
        ctx.beginPath();
        ctx.arc(320, 430, 25, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.fillStyle = '#93c5fd';
        ctx.beginPath();
        ctx.arc(480, 430, 25, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.fillStyle = '#60a5fa';
        ctx.beginPath();
        ctx.arc(640, 430, 25, 0, Math.PI * 2);
        ctx.fill();
        
        // Icon text
        ctx.fillStyle = '#1e40af';
        ctx.font = 'bold 28px Arial';
        ctx.fillText('$', 312, 440);
        
        ctx.font = '20px Arial';
        ctx.fillText('ðŸ“¦', 470, 445);
        ctx.fillText('ðŸ‘¥', 630, 445);
        
        // Add a subtle shadow/glow effect
        ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
        ctx.shadowBlur = 10;
        ctx.shadowOffsetX = 0;
        ctx.shadowOffsetY = 5;
        
        console.log('Image generated! Right-click the canvas and select "Save Image As" to download as og-image.png');
    </script>
</body>
</html>
